<script>
 class Sort{
     constructor(elem) {
         this._elem = elem
         elem.onclick= this.onClick.bind(this)
     }
     string(event){
         let trs =  document.querySelectorAll('tbody tr')
         let divsArr = Array.from(trs);
         divsArr.sort(function (item1,item2) {

             if ( item1.lastElementChild.textContent < item2.lastElementChild.textContent ){
                 return -1;
             }
             if ( item1.lastElementChild.textContent> item2.lastElementChild.textContent  ){
                 return 1;
             }
             return 0;

         })

         let tabBody = document.querySelector('tbody')
         tabBody.innerHTML = ''
         divsArr.forEach(item =>{
             tabBody.append(item)
         })
     }
     number(event){

       let trs =  document.querySelectorAll('tbody tr')
         let divsArr = Array.from(trs);
          divsArr.sort(function (item1,item2) {
                return +item1.firstElementChild.textContent - +item2.firstElementChild.textContent
        })
         let tabBody = document.querySelector('tbody')
         tabBody.innerHTML = ''
         divsArr.forEach(item =>{
             tabBody.append(item)
         })

     }

     }
 }
 let test = new Sort(grid)
</script>
