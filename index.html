<body>

<p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

<script>
    // ...ваш код...
    mouse.tabIndex = 0

    mouse.addEventListener('keydown', function (e) {
        e.target.style.position = 'fixed'
        let position = e.target.getBoundingClientRect();
        let objectMouse = e.target.getBoundingClientRect();
        const pageWidth = document.documentElement.scrollWidth
        const pageHeight = document.documentElement.scrollHeight
        console.log(objectMouse.height)
        switch (e.code) {
            case 'ArrowDown':
                if (position.y+objectMouse.height<pageHeight) e.target.style.top = `${position.y+20}px`

                break;
            case 'ArrowUp':
                if (position.y > 0) e.target.style.top = `${position.y-20}px`
                break;
            case 'ArrowRight':
                if (position.x+objectMouse.width<pageWidth) e.target.style.left = `${position.x+20}px`
                break;
            case 'ArrowLeft':
                console.log(position.y,pageHeight)
                if (position.x > 0) e.target.style.left = `${position.x-20}px`
                break;

        }
    })

</script>

</body>

</html>
