<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link href="prism.css" rel="stylesheet" />
</head>
<body>
<div id="progress"></div>

<script>
    let i = 0;

    function count() {

        // сделать часть крупной задачи (*)
        do {
            i++;
            progress.innerHTML = i;

        } while (i % 100 != 0);
        console.log(i)
        if (i < 10000000) {
            setTimeout(count);
        }

    }

    count();
</script>



</body>
</html>
